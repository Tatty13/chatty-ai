name: Deploy
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages
    env:
      REACT_APP_OPENAI_API_KEY: ${{ secrets.REACT_APP_OPENAI_API_KEY }}
      REACT_APP_SPEECHFLOW_KEY_ID: ${{ secret.REACT_APP_SPEECHFLOW_KEY_ID }}
      REACT_APP_SPEECHFLOW_KEY_SECRET: ${{ secret.REACT_APP_SPEECHFLOW_KEY_SECRET }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: |
          npm install
          npm run-script build
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: build
          secrets: inherit
